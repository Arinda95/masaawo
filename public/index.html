<!DOCTYPE html><html> <head> <title>M A S A A W O</title> <meta charset="utf-8"> <meta http-equiv="x-ua-compatible" content="ie=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="shortcut icon" type="image/png" href="images/fav.png"/> <link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css"> <link rel="stylesheet" href="stylesheets/fontawesome/css/font-awesome.css" rel="stylesheet" media="screen"/> <link rel="stylesheet" href="stylesheets/home-desktop.css"> <link rel="stylesheet" href="stylesheets/home-tablet.css"> <link rel="stylesheet" href="stylesheets/home-mobile.css"> <link rel="stylesheet" href="stylesheets/home-mini-mobile.css"> <audio id="notification" src="sounds/open-ended.mp3" type="audio/mp3"></audio> </head><body ng-app="KifeesiTaxi"> <div ng-view> </div><div class="modal fade bd-example-modal-sm" id="respmodalW" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"> <div class="modal-dialog modal-sm"> <div class="modal-content" id="respmodal"> <h1 id="modal_message"></h1> </div><div class="modal-footer" id="resp_translate"> <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> </div></div></div><script>/* Repeat password check */var check=function(){var pass=document.getElementById('password').value; var conf=document.getElementById('confirm_password').value; if(pass==conf && pass.length>5){document.getElementById('message').style.color='green'; document.getElementById('message').innerHTML='perfect'; $('#login-submit').prop('disabled', false);}else if(pass !=conf){document.getElementById('message').style.color='red'; document.getElementById('message').innerHTML="passwords don't match"; $('#login-submit').prop('disabled', true);}else if(conf.length < 5){document.getElementById('message').style.color='red'; document.getElementById('message').innerHTML='passwords have to be atleast 5 characters'; $('#login-submit').prop('disabled', true);}};var checkphonenumber=function(){var number=document.getElementById('phonenumber').value; if(number.match(/[a-z]/i)){document.getElementById('message').style.color='red'; document.getElementById('message').innerHTML="Phone numbers don't contain words"; $('#login-submit').prop('disabled', true);}else if(number.startsWith("256")){document.getElementById('message').style.color='red'; document.getElementById('message').innerHTML='No need for that, simply 0*********'; $('#login-submit').prop('disabled', true);}else if(!number.startsWith("0")){document.getElementById('message').style.color='red'; document.getElementById('message').innerHTML='This does not seem like a phonenumber'; $('#login-submit').prop('disabled', true);}else if(number.startsWith("0") && !number.match(/[a-z]/i)){document.getElementById('message').innerHTML=''; $('#login-submit').prop('disabled', false);}}</script><script src="javascripts/libs/jquery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="javascripts/libs/angular/angular.min.js"></script><script type="text/javascript" src="javascripts/libs/angular/angular-route.min.js"></script><script type="text/javascript" src="javascripts/libs/angular/angular-resource.min.js"></script><script type="text/javascript" src="javascripts/libs/notify/notify.min.js"></script><script type="text/javascript" src="javascripts/kifeesiTaxi.js"></script><script src="javascripts/libs/bootstrap/bootstrap.min.js"></script><script type="text/javascript" src="javascripts/dirPagination.js"></script></body></html>
